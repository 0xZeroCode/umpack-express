<!-- Modal -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="loginModal-Title">Enter Your Username and Password</h4>
        </div>
        <div class="modal-body login-modal-content">
            <div class="response-message-box"></div>
            <input name="userName" type="text" class="form-control" placeholder="Username" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="modal-footer login-modal-footer">
            <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary login-button">Login</button>
        </div>
    </div>
</div>
