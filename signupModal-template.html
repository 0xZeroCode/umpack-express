<!-- Modal -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="signupModal-Title">Sign up</h4>
        </div>
        <div class="modal-body signup-modal-content">
            <div class="response-message-box"></div>
            <input name="userName" type="text" class="form-control" placeholder="Username" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <input name="rePassword" type="password" class="form-control" placeholder="Password" required>
            <input name="firstName" type="text" class="form-control" placeholder="firstName" required>
            <input name="lastName" type="text" class="form-control" placeholder="lastName" required>
            <input name="email" type="text" class="form-control" placeholder="email" required>
            <input name="phone" type="text" class="form-control" placeholder="phone" required>
            <input name="address" type="text" class="form-control" placeholder="address" required>
            <input name="additionalInfo" type="text" class="form-control" placeholder="additionalInfo" required>
        </div>
        <div class="modal-footer signup-modal-footer">
            <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary signup-button">Sign Up</button>
        </div>
    </div>
</div>
